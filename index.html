<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TUMOGO</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- First Content Section -->
    <section class="first-content">
      <!-- <h1 class="tumogo">TUMOGO</h1> -->
      <div class="tumogo-logo">
        <img src="./assets/tumogo.png" alt="Tumogo" />
      </div>
      <h1 class="title">Homemade Patisseries And Snacks</h1>
      <div class="cloud-img">
        <img src="./assets/awan_panjang.png" alt="Awan Panjang" />
      </div>
    </section>

    <!-- Second Content Section -->
    <section class="second-content">
      <div class="second-title">
        <h1>Need a snack?</h1>
        <h1>Craving For Dessert?</h1>
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan4" />
      <h4 class="second-subtitle">
        Tumogo is here as a snack that brings happiness on your day! With a
        melted sweet soft cake makes you addicted to every bite!
      </h4>
      <h4 class="second-subtitle">
        Comes with various flavours that are made from our homemade choux pastry
        to give you an energy booster
      </h4>
      <img src="./assets/awan.png" alt="Awan" class="awan1" />
    </section>

    <!-- Third Content Section -->
    <section class="third-content">
      <div class="choose-fav">
        <img src="./assets/choose_fav.png" alt="Choose Fav Title" />
      </div>
      <div class="oven">
        <img src="./assets/oven.png" alt="Oven " />
      </div>
      <div>
        <i class="fa fa-whatsapp" style="font-size:48px;color:white;padding-right:10px;"></i>
        <i class="fab fa-instagram" style="font-size:48px;color:white;padding-right: 10px;"></i>
        <i class="fas fa-phone-square-alt" style="font-size:48px;color:white;padding-right: 10px;"></i>
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan2" />
    </section>

    <!-- Fourth Content Section -->
    <section class="fourth-content">
      <div class="kiosk">
        <img src="./assets/kiosk.png" alt="Kiosk" />
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan3" />
      <img src="./assets/awan.png" alt="Awan" class="awan5" />
    </section>
  </body>
</html>
