<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TUMOGO</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- First Content Section -->
    <section class="first-content">
      <!-- <h1 class="tumogo">TUMOGO</h1> -->
      <div class="tumogo-logo">
        <img src="./assets/tumogo.png" alt="Tumogo" />
      </div>
      <h1 class="title">Homemade Patisseries And Snacks</h1>
      <div class="cloud-img">
        <img src="./assets/awan_panjang.png" alt="Awan Panjang" />
      </div>
    </section>

    <!-- Second Content Section -->
    <section class="second-content">
      <div class="second-title">
        <h1>Need a snack?</h1>
        <h1>Craving For Dessert?</h1>
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan4" />
      <h4 class="second-subtitle">
        Tumogo is here as a snack that brings happiness on your day! With a
        melted sweet soft cake makes you addicted to every bite!
      </h4>
      <h4 class="second-subtitle">
        Comes with various flavours that are made from our homemade choux pastry
        to give you an energy booster
      </h4>
      <img src="./assets/awan.png" alt="Awan" class="awan1" />
    </section>

    <!-- Third Content Section -->
    <section class="third-content">
      <div class="oven">
        <img src="./assets/oven.png" alt="Oven " />
      </div>
      <div class="third-content-link">
        <a id="wa" target="_blank" href="https://wa.me/089605134655">
          <i
            class="fa fa-whatsapp"
            style="font-size: 48px; color: white; padding-right: 10px"
          ></i>
        </a>
        <a id="ig" target="_blank" href="https://www.instagram.com/tumogo/">
          <i
            class="fab fa-instagram"
            style="font-size: 48px; color: white; padding-right: 10px"
          ></i>
        </a>
        <a href="">
          <i
            class="fas fa-phone-square-alt"
            style="font-size: 48px; color: white; padding-right: 10px"
          ></i>
        </a>
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan2" />
    </section>

    <!-- Fourth Content Section -->
    <section class="fourth-content">
      <div class="kiosk">
        <img src="./assets/kiosk.png" alt="Kiosk" />
      </div>
      <img src="./assets/awan.png" alt="Awan" class="awan3" />
      <img src="./assets/awan.png" alt="Awan" class="awan5" />
    </section>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5E4CPSVD9Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      const clickWa = () => {
        gtag('event', 'User Click WA Event', {
          'event_label': 'WA Link Clicked',
          'event_category': 'click_link',
          'value': 1,
        })
      }

      const clickIg = () => {
        gtag('event', 'User Click IG Event', {
          'event_label': 'IG Link Clicked',
          'event_category': 'click_link',
          'value': 1,
        })
      }

      gtag("config", "G-5E4CPSVD9Q");

      const wa = document.getElementById('wa');
      const ig = document.getElementById('ig')

      wa.addEventListener('click', () => {
        clickWa()
      })

      ig.addEventListener('click', () => {
        clickIg()
      })

      // wa.addEventListener('click', clickWa());
    </script>
  </body>
</html>
